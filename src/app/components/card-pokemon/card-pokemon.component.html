<section>
  <div class="flex bg-white w-[381px] h-[130px] shadow-sm p-2 rounded-[8px] sm:h-[206px] sm:max-w-sm md:w-[330px] lg:w-[300px]">

    <div class="flex w-full sm:flex-col">
      <div class="ml-[30px] mt-[16px] cursor-pointer sm:m-auto" (click)="goPokemonDetail(pokemons)">
        <img [src]="pokemons.sprites.other['official-artwork'].front_default" width="96" height="96" alt="pokemon">
      </div>
      <div class="flex flex-col mt-[24px] ml-8 w-full sm:mt-[-5px] sm:ml-2 pb-[11px]">
        <p>{{pokemons.id}}</p>
        <div class="text-[16px]">
          <b> {{pokemons?.name | titlecase}} </b>
        </div>
        <!-- type pokemon -->
        <div class="flex gap-1 mt-1">
          <div class="type__pokemon">
            <p class="text-sm">{{pokemons?.types[0].type?.name}}</p>
          </div>
          <div *ngIf="pokemons?.types[1]?.type?.name" class="type__pokemon">
            <p class="text-sm"> {{pokemons?.types[1]?.type?.name}} </p>
          </div>
        </div>
      </div>
    </div>

    <div class="cursor-pointer h-5 -ml-2" (click)="setPokemonToFavorite(pokemons)">
      <div *ngIf="!isFavorite">
        <img src="/assets/images/log-sin-favorito.svg" width="18px" height="16px" alt="favorito">
      </div>
      <div *ngIf="isFavorite">
        <img src="/assets/images/logo-favorito.svg" width="18px" height="16px" alt="favorito">
      </div>
    </div>

  </div>
</section>
